<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <div class="jumbotron jumbotron-fluid jumboEl headerEl">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
<!-- this container holds the search and current weather elements -->
    <div class="flexContainer">
        <div class="containerSearch ">
            <h1 class="search">Search</h1>
            <input id="cityInput" type="text" class="inputValue" name="cityInput">
            <button class="submit">submit</button>
            <div class="cityBtnContainer"></div>
        </div>
        <div class="currentWeather "></div>
    </div>
<!--this container holds the 5 day forcast elements-->
    <div class="flexEl">
        <div class="day_One"></div>
        <div class="day_Two"></div>
        <div class="day_Three"></div>
        <div class="day_Four"></div>
        <div class="day_Five"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>



</body>

</html>
